resources:
  jobs:
    synthetic_data_generation:
      name: "healthcare-de-synthetic-data-generation - [${bundle.target}]"
      
      tasks:
        - task_key: "generate_healthcare_data"
          notebook_task:
            notebook_path: "../src/jobs/synthetic_data_generation.py"
            base_parameters:
              catalog: "${var.catalog}"
              schema: "${var.schema}"
              volumes_path: "${var.volumes_path}"
              environment: "${var.environment}"
              
    data_quality_monitoring:
      name: "healthcare-de-data-quality-monitoring - [${bundle.target}]"
      
      tasks:
        - task_key: "monitor_data_quality"
          notebook_task:
            notebook_path: "../src/jobs/data_quality_monitoring.py"
            base_parameters:
              catalog: "${var.catalog}"
              schema: "${var.schema}"
              environment: "${var.environment}"
              
    hipaa_compliance_monitoring:
      name: "healthcare-de-hipaa-compliance-monitoring - [${bundle.target}]"
      
      tasks:
        - task_key: "validate_hipaa_compliance"
          notebook_task:
            notebook_path: "../src/jobs/hipaa_compliance_monitoring.py" 
            base_parameters:
              catalog: "${var.catalog}"
              schema: "${var.schema}"
              environment: "${var.environment}"